<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<title>Random User List</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	</head>

	<body>
		<h1>Choose a gender to generate a list of users</h1>
		<div id="button-container">
			<button id="male" class="primary-button">Male</button>
			<button id="female" class="primary-button">Female</button>
		</div>

		<div class="loading-icon-container">
			<img
				id="loading-icon"
				src="./assets/loading-animation.gif"
				alt="Loading icon"
				class="loading-icon hidden"
			/>
		</div>

		<ul id="user-list" class="user-list"></ul>

		<script src="./js/index.js" type="module"></script>
	</body>
</html>
